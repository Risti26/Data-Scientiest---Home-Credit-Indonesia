<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulatorku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        main{
            max-width: 341px;
        }

        .btn {
            height: 61px;
        }
    </style>
  </head>

  <body class="d-grid p-3 pt-5">

    <main class="d-block flex-column mx-auto w-100">
        <input type="text" name="n" id="n" class="form-control shadow-none bg-white text-end fs-1" value="0" disabled>

        <div class="row mt-1 g-2">
            <div class="col-6 d-grid">
                <button id="de" class="btn bg-dark bg-opacity-10 shadow-none border fs-5" onclick="n.value=''">AC</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('%')">%</button>
            </div>
            <div class="col d-grid">
                <button class="btn bg-info bg-opacity-25 shadow-none border-0 fs-5"onclick="i('+')">+</button>
            </div>
        </div>

        <div class="row pt-2 g-2">
            <div class="col d-grid">
                <button class="btn bg-opacity-25 shadow-none border fs-5" onclick="i('7')">7</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('8')">8</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('9')">9</button>
            </div>
            <div class="col d-grid">
                <button class="btn bg-warning bg-opacity-10 shadow-none border fs-5" onclick="i('-')">-</button>
            </div>
        </div>
        <div class="row pt-2 g-2">
            <div class="col d-grid">
                <button class="btn bg-opacity-25 shadow-none border fs-5" onclick="i('4')">4</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('5')">5</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('6')">6</button>
            </div>
            <div class="col d-grid">
                <button class="btn bg-danger bg-opacity-10 shadow-none border fs-5" onclick="i('*')">x</button>
            </div>
        </div>
        <div class="row pt-2 g-2">
            <div class="col d-grid">
                <button class="btn bg-opacity-25 shadow-none border fs-5" onclick="i('1')">1</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('2')">2</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('3')">3</button>
            </div>
            <div class="col d-grid">
                <button class="btn bg-success bg-opacity-10 shadow-none border fs-5" onclick="i('/')">/</button>
            </div>
        </div>

        <div class="row pt-2 g-2">
            <div class="col d-grid">
                <button class="btn bg-opacity-25 shadow-none border fs-5" onclick="d()">C</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('0')">0</button>
            </div>
            <div class="col d-grid">
                <button class="btn shadow-none border fs-5" onclick="i('.')">.</button>
            </div>
            <div class="col d-grid">
                <button class="btn bg-primary bg-opacity-25 shadow-none border fs-5" id="h">=</button>
            </div>
        </div>

    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
<script>
    function i(l) {
        if (n.value == 0) {
            n.value = '';
        }
        n.value += l;
    }

function d() { 
    n.value=n.value.slice(0, n.value.length -1);
}

    h.onclick = ha;

    function ha() {
        n.value = eval(n.value);
    }
</script>

</html>
